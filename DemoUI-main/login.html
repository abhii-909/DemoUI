<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth | Jharkhand Tourism</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Public Sans', sans-serif;
    background: url('https://tse1.mm.bing.net/th/id/OIP.-F27vyZPvcyovDCJJc3hcQHaEK?pid=Api&P=0&h=180') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    position: relative;
  }
  /* Dark overlay for readability */
  body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.55);
    z-index: 0;
  }
  .auth-box {
    position: relative;
    z-index: 1;
    background: rgba(255, 255, 255, 0.92);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    width: 380px;
    text-align: center;
    transition: all 0.3s ease-in-out;
  }
  .back-button {
    position: absolute;
    top: 15px;
    left: 15px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #555;
  }
  .back-button:hover {
    color: #ff7b00;
  }
  h2 {
    margin-bottom: 20px;
    font-weight: 700;
    color: #1b365d;
    letter-spacing: 1px;
  }
  .input-field {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ddd;
    border-radius: 10px;
    outline: none;
    font-size: 15px;
    background: #f9f9f9;
    transition: 0.3s;
  }
  .input-field:focus {
    border-color: #ff7b00;
    background: #fff;
    box-shadow: 0 0 6px rgba(255,123,0,0.4);
  }
  .btn {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #ff7b00, #ff9900);
    color: white;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
    transition: all 0.3s ease-in-out;
  }
  .btn:hover {
    background: linear-gradient(45deg, #e86d00, #ff7b00);
    transform: scale(1.03);
  }
  .google-btn {
    margin-top: 18px;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    cursor: pointer;
    padding: 10px;
    font-size: 15px;
    font-weight: 600;
    color: #444;
    transition: all 0.3s ease;
  }
  .google-btn:hover {
    background: #f5f5f5;
    box-shadow: 0 0 8px rgba(0,0,0,0.15);
  }
  .google-btn img {
    width: 22px;
    margin-right: 10px;
  }
  p {
    margin-top: 18px;
    font-size: 14px;
    color: #333;
  }
  a {
    color: #ff7b00;
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }
  a:hover {
    color: #e86d00;
  }
  .hidden {
    display: none;
  }
</style>

</head>
<body>
  <!-- Login Box -->
  <div class="auth-box" id="loginBox">
    <button class="back-button" onclick="history.back()">&larr;</button>
    <h2>Login to Jharkhand Tourism</h2>
    <form>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
    </form>

    <div class="google-btn" onclick="googleSignIn()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      <span>Continue with Google</span>
    </div>

    <p>Donâ€™t have an account? <a onclick="toggleForm('signup')">Sign Up</a></p>
  </div>

  <!-- Signup Box -->
  <div class="auth-box hidden" id="signupBox">
    <button class="back-button" onclick="history.back()">&larr;</button>
    <h2>Create an Account</h2>
    <form>
      <input type="text" class="input-field" placeholder="Full Name" required>
      <input type="email" class="input-field" placeholder="Email" required>
      <input type="password" class="input-field" placeholder="Password" required>
      <input type="password" class="input-field" placeholder="Confirm Password" required>
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <div class="google-btn" onclick="googleSignIn()">
      <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
      <span>Sign Up with Google</span>
    </div>

    <p>Already have an account? <a onclick="toggleForm('login')">Login</a></p>
  </div>

  <!-- Google Identity Services SDK -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    function toggleForm(type) {
      document.getElementById("loginBox").classList.toggle("hidden", type === "signup");
      document.getElementById("signupBox").classList.toggle("hidden", type === "login");
    }
    function googleSignIn() {
      alert("Google Sign-In integration goes here (OAuth setup required).");
      // Replace alert with actual Google OAuth flow
    }
  </script>
</body>
</html>
